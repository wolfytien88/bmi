<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMI Ë®àÁÆóÂô®</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container-custom {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
            font-weight: bold;
        }
        .form-label {
            font-weight: 500;
            color: #555;
        }
        .input-group {
            margin-bottom: 20px;
        }
        button {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            font-weight: bold;
        }
        .result-container {
            display: none;
            margin-top: 30px;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }
        .bmi-value {
            font-size: 48px;
            font-weight: bold;
            margin: 20px 0;
        }
        .category {
            font-size: 24px;
            margin: 15px 0;
            font-weight: bold;
        }
        .advice {
            font-size: 16px;
            margin-top: 15px;
            line-height: 1.6;
        }
        .error-message {
            display: none;
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
    </style>
</head>
<body>
    <div class="container-custom">
        <h1>üí™ BMI Ë®àÁÆóÂô®</h1>
        
        <form id="bmiForm">
            <div class="input-group">
                <label for="weight" class="form-label">È´îÈáç (ÂÖ¨Êñ§)</label>
                <input type="number" id="weight" class="form-control" placeholder="‰æãÂ¶Ç: 70" step="0.1" required>
            </div>
            
            <div class="input-group">
                <label for="height" class="form-label">Ë∫´È´ò (ÂÖ¨Â∞∫)</label>
                <input type="number" id="height" class="form-control" placeholder="‰æãÂ¶Ç: 1.75" step="0.01" required>
            </div>
            
            <button type="submit" class="btn btn-primary btn-lg">Ë®àÁÆó BMI</button>
        </form>
        
        <div id="errorMessage" class="error-message"></div>
        
        <div id="resultContainer" class="result-container">
            <h2>ÊÇ®ÁöÑ BMI ÁµêÊûú</h2>
            <div class="bmi-value" id="bmiValue"></div>
            <div class="category" id="category"></div>
            <div class="advice" id="advice"></div>
            <button class="btn btn-secondary mt-3" onclick="resetForm()">ÈáçÊñ∞Ë®àÁÆó</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.getElementById('bmiForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const weight = parseFloat(document.getElementById('weight').value);
            const height = parseFloat(document.getElementById('height').value);
            const errorDiv = document.getElementById('errorMessage');
            
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/calculate', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ weight, height })
                });
                
                if (!response.ok) {
                    const error = await response.json();
                    throw new Error(error.error);
                }
                
                const data = await response.json();
                displayResult(data);
            } catch (error) {
                errorDiv.textContent = '‚ùå ' + error.message;
                errorDiv.style.display = 'block';
            }
        });
        
        function displayResult(data) {
            document.getElementById('bmiForm').style.display = 'none';
            document.getElementById('resultContainer').style.display = 'block';
            document.getElementById('bmiValue').textContent = data.bmi;
            document.getElementById('category').textContent = data.category;
            document.getElementById('category').className = `category text-${data.color}`;
            document.getElementById('advice').textContent = data.advice;
            
            const resultContainer = document.getElementById('resultContainer');
            resultContainer.className = `result-container bg-${data.color} bg-opacity-10 border border-${data.color}`;
        }
        
        function resetForm() {
            document.getElementById('bmiForm').reset();
            document.getElementById('bmiForm').style.display = 'block';
            document.getElementById('resultContainer').style.display = 'none';
        }
    </script>
</body>
</html>
